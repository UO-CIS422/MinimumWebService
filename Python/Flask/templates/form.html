<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>

<!--
  This is a minimal html template for an example web application.
  It uses the 'bootstrap' javascript and css libraries to be
  'responsive' (i.e., to automatically adjust to tablet and phone
  form factors).

  I'm also loading the jquery library.  It is mostly useful for
  doing 'ajax' interaction, which I am not (yet) demonstrating here. 
-->

<!-- Bootstrap requires the following three meta tags to appear first -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Nanotweet</title>

<!-- Javascript and Cascading Style Sheets (css) libraries -->
<!-- mostly from content delivery networks                 -->

<!-- jquery; CDN load is usually quick because it's likely cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- Bootstrap stylesheet let's us have a 'responsive' layout; -->
<!-- 12 column grid rearranges itself for smaller screens or windows. -->

<!-- per http://getbootstrap.com/getting-started/  -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
 integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
 integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
 crossorigin="anonymous">
</script>

</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-xs-6 text-center">
      <h1>Here is the form.</h1>
    </div>
  </div>

<br />

<form id="nanotweet">
<div class="row">
  <div class="col-xs-6 text-center">
    <label for="tray">Tray:</label>
    <input id="tray" type="text" width="7" autocomplete="off" />
  </div> <!-- column -->
</div> <!-- row -->
<div class="row">
  <div class="col-xs-6 text-center">
    <label for="pattern">Pattern:</label>
    <input id="pattern" type="text" width="15" autocomplete="off" />
  </div> <!-- column -->
</div> <!-- row -->
</form>


<p id="results"> </p>

<script>

// Some browsers will interpret 'enter' key as form
// submission.  Suppress that.
//
$("#entry").submit( function(event) {
   event.preventDefault();
  });

// Query not every keystroke, but on tab, enter

$("#attempt").change(function() {
   console.log("Got change event");
   var tray = $("#tray").val();
   var pattern = $("#pattern").val();
   $.getJSON( "/_check", { tray: tray, pattern: pattern }, 
              function(data) {
                rsval = data.result.words;
                console.log("data: " + data );
                console.log("rsval: " + rsval);
                if (rsval) {
                   $("#results").text(rsval);
                } else {
                   $("#results").text("");
                }
             }
           );
   });
</script>

 </div> <!-- container -->
</body> </html>
